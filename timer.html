<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Timer" />
    <meta name="author" content="Giacomo Pirani" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Timer" />
    <link rel="icon" href="./assets/img/timer.png" type="image/x-icon" />
    <title>Timer</title>
    <link rel="stylesheet" href="./assets/styles/timer.css" />
  </head>
  <body>
    <div class="timer">
      <h1>Timer</h1>
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds"
        >00</span
      >
      <div class="controls">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
        <audio id="audio" src="./assets/audio/clock.wav"></audio>
      </div>
    </div>

    <script src="./assets/script/timer.js"></script>
  </body>
</html>
